# see ../../templates/common for additional config items

# common to all ue(s)
[!ue-common:ue-container]
# mbms enable/disable for ue
@mbms_service=-1
# uses zmq
@dev_name=zmq



# common to all enb(s)
[!enb-common:enb-container]
# rr.conf for use without ca
@rr_conf=rr.conf
# num prb 6,15,25,50,75,100
@num_prb=25
# epc container interface addr see epc below 
@mme_ip_addr=10.99.1.101
# mbms enable/disable for enb
@mbms_enable=false
@sib_conf=sib.conf
# uses zmq
@dev_name=zmq


# create the ue(s) here
[ue-01:ue-common]
@id=1
@dl_earfcn=2850
# connect to enb1 tx_port 0
@dev_args=tx_port0=tcp://*:2001,rx_port0=tcp://10.99.1.20:2000,id=ue,base_srate=23.04e6


[ue-02:ue-common]
@id=2
@dl_earfcn=3050
# connect to enb2 tx_port 0
@dev_args=tx_port0=tcp://*:2001,rx_port0=tcp://10.99.1.21:2000,id=ue,base_srate=23.04e6


# create the enb(s) here
[enb-01:enb-common]
@id=20
@enb_id=0x19a
@enb_name=srsenb01
@cell_id_1=1
@cell_id_2=2
@pci_1=1
@pci_2=2
@dl_earfcn_1=3050
@dl_earfcn_2=2850
#connects to ue1 tx_port
@dev_args=fail_on_disconnect=true,id=enb,tx_port0=tcp://*:2000,rx_port0=tcp://10.99.1.1:2001

# create the enb here
[enb-02:enb-common]
@id=21
@enb_id=0x19b
@enb_name=srsenb02
@cell_id_1=3
@cell_id_2=4
@pci_1=3
@pci_2=4
@dl_earfcn_1=3050
@dl_earfcn_2=2850
#connects to ue2 tx_port
@dev_args=fail_on_disconnect=true,id=enb,tx_port0=tcp://*:2000,rx_port0=tcp://10.99.1.2:2001


# create the epc here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101

