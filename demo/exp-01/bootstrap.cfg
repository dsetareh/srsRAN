[!experiment]
# host control interface
@control_interface=exp0
# container control interface
@experiment_control_interface=letce0

# host config
[host:experiment]
__template.file.101=bridge
__template.file.102=control

@bridge.0.name=%(@experiment_control_interface)s
@bridge.0.ipv4=10.99.1.200/24

# container config
[!container:experiment]
__template.file.201=lxc.conf
__template.file.202=lxc.hook.autodev.sh

+@lxc.interface.0.link =%(@experiment_control_interface)s
+@lxc.interface.0.ipv4=%(@control_ip_addr)s/24
+@lxc.interface.0.name=%(@control_interface)s
@control_ip_addr=10.99.1.%(@id)s


# common to all ue container(s)
[!ue:container]
__template.path=../templates/ue
__template.file.301=ue.conf
__template.file.302=init.local
__template.file.303=init

@usim_op=63BFA50EE6523365FF14C1F45F88737D
@usim_k=00112233445566778899aabbccddeeff
@usim_imsi=00101100000000%(@id)s

# make sure this matches the enb section below
@dl_earfcn=3350
# mbms
@mbms_service=-1


# common to all enb container(s)
[!enb:container]
__template.path=../templates/enb
__template.file.401=enb.conf
__template.file.402=sib.mbsfn.conf
__template.file.403=sib.conf
__template.file.404=drb.conf
__template.file.405=rr.conf
__template.file.406=init.local
__template.file.407=init

@rr_conf=rr.conf
@num_prb=100

# epc container interface addr see epc sgi_ip_addr below
@mme_ip_addr=10.99.1.101

#mbms
@mbms_enable=false
@sib_conf=sib.conf

# epc container
[!epc:container]
__template.path=../templates/epc
__template.file.501=epc.conf
__template.file.502=user_db.csv
__template.file.503=init.local
__template.file.504=mbms.conf
__template.file.505=init
@sgi_ip_addr=172.16.0.101

# create the ue(s)
[ue-01:ue]
@id=1

[ue-02:ue]
@id=2

#check cpu utilication before adding too many ue/enb instances cpu usage will vary.
# add more ue(s) here
#[ue-03:ue]
#@id=3

# create the enb(s)
[enb-01:enb]
@id=20
@enb_id=0x19b

# see rr.conf for cell/pci/earcfn
@cell_id_1=1
@cell_id_2=2
@pci_1=1
@pci_2=4
@dl_earfcn_1=3350
@dl_earfcn_2=2850

# create the 1 and only epc
[epc-01:epc]
@id=101

