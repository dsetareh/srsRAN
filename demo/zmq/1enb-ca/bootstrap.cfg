# see templates dir for default config items
#
# 1 enb and 1 ue both using carrier aggregation

# common to the ue(s) in this experiment
[!ue-common:ue-container]
@dev_name=zmq
@mbms_service=-1
@ue_log_level=info
@num_carriers=2


# common to the enb(s) in this experiment
[!enb-common:enb-container]
@dev_name=zmq
@rr_conf=rr_2.conf
@num_prb=15
@mme_ip_addr=10.99.1.101
@mbms_enable=false
@sib_conf=sib.conf
@enb_log_level=info


# create the ue container here
[ue-01:ue-common]
@id=1
@dl_earfcn=2850,3050
@dev_args=id=ue,tx_port0=tcp://*:2001,rx_port0=tcp://10.99.1.20:2000,tx_port1=tcp://*:2003,rx_port1=tcp://10.99.1.20:2002

# create the enb container here
[enb-01:enb-common]
@id=20
@enb_name=srsenb01
@enb_id=0x19a
@cell_id_1=1
@cell_id_2=2
@pci_1=1
@pci_2=2
@dl_earfcn_1=2850
@dl_earfcn_2=3050
@dev_args=id=enb,tx_port0=tcp://*:2000,rx_port0=tcp://10.99.1.1:2001,tx_port1=tcp://*:2002,rx_port1=tcp://10.99.1.1:2003


# create the epc/mbms container here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101
