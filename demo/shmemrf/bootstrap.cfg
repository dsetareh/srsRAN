# see ../templates/common for additional config items

# common to all ue(s)
[!ue-common:ue-container]
# mbms enable/disable for ue
@mbms_service=-1
# uses shmemrf
@dev_name=shmemrf
@dev_args=type=ue,band0=%(@dl_earfcn)s



# common to all enb(s)
[!enb-common:enb-container]
# rr.conf for use with ca
@rr_conf=rr_2.conf
# num prb 6,15,25,50,75,100
@num_prb=25
# epc container interface addr see epc below 
@mme_ip_addr=10.99.1.101
# mbms enable/disable for enb
@mbms_enable=false
@sib_conf=sib.conf
# uses shmemrf
@dev_name=shmemrf
@dev_args=type=enb,band0=%(@dl_earfcn_1)s,band1=%(@dl_earfcn_2)s


# create the ue(s) here
[ue-01:ue-common]
@id=1
@dl_earfcn=2850


[ue-02:ue-common]
@id=2
@dl_earfcn=3050

# add more ue(s) here is cpu usage allowes


# create the enb(s) here
[enb-01:enb-common]
@id=20
@enb_id=0x19b
@cell_id_1=1
@cell_id_2=2
@pci_1=1
@pci_2=4
@dl_earfcn_1=3050
@dl_earfcn_2=2850


# create the epc here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101

