# see templates dir for default config items
#
# 2 enb and 2 ue, ue1 connects to enb1, ue2 connects to enb2

# common to the ue(s) in this experiment
[!ue-common:ue-container]
@dev_name=shmemrf
@mbms_service=-1
@ue_log_level=info
@num_carriers=1


# common to the enb(s) in this experiment
[!enb-common:enb-container]
@dev_name=shmemrf
@rr_conf=rr.conf
@num_prb=25
@mme_ip_addr=10.99.1.101
@mbms_enable=false
@sib_conf=sib.conf
@enb_log_level=info


# create the ue containers here
[ue-01:ue-common]
@id=1
@dl_earfcn=2850
@dev_args=type=ue,band0=2850

[ue-02:ue-common]
@id=2
@dl_earfcn=2850
@dev_args=type=ue,band0=2850

# add more ue(s) here

# create the enb container here
[enb-01:enb-common]
@id=20
@enb_name=srsenb01
@enb_id=0x19a
@cell_id_1=1
@cell_id_2=2
@pci_1=1
@pci_2=2
@dl_earfcn_1=2850
@dl_earfcn_2=3050
@dev_args=type=enb,band0=%(@dl_earfcn_1)s

[enb-02:enb-common]
@id=21
@enb_name=srsenb01
@enb_id=0x19b
@cell_id_1=3
@cell_id_2=4
@pci_1=3
@pci_2=4
@dl_earfcn_1=2850
@dl_earfcn_2=3050
@dev_args=type=enb,band0=%(@dl_earfcn_2)s


# create the epc/mbms containers here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101
